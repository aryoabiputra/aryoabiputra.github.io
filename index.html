<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Development</title>
  <style>
    * { box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(800px circle at 20% 20%, #2b2f3a, #0b0d12 60%);
      color:#e9eefc;
      padding:24px;
    }
    .card{
      width:min(680px, 100%);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 28px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      text-align:center;
    }
    .badge{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 13px;
      letter-spacing: .2px;
      margin-bottom: 14px;
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      background:#ffd166;
      box-shadow: 0 0 0 6px rgba(255,209,102,0.15);
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse{
      0% { transform: scale(1); opacity: 1; }
      70%{ transform: scale(1.25); opacity: .6; }
      100%{ transform: scale(1); opacity: 1; }
    }
    h1{
      margin: 0 0 10px;
      font-size: clamp(24px, 3.2vw, 34px);
      line-height: 1.2;
    }
    p{
      margin: 0;
      opacity: .85;
      font-size: 15.5px;
      line-height: 1.6;
    }
    .msg{
      margin-top: 14px;
      padding: 14px 16px;
      border-radius: 14px;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.10);
      font-weight: 600;
    }
    .footer{
      margin-top: 18px;
      font-size: 12.5px;
      opacity: .6;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="badge"><span class="dot"></span> Portfolio Page</div>
    <h1>Under Development</h1>
    <p>Thanks for stopping by — I’m currently building this page.</p>

    <div class="msg">This website is currently under development</div>

    <div class="footer">© <span id="y"></span></div>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
